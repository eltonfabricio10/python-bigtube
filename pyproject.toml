[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bigtube"
version = "1.0.0"
description = "Aplicativo de download de URLs com interface GTK4 e Adwaita"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "eltonff", email = "eltonfabricio10@gmail.com"}
]
keywords = ["download", "youtube", "gtk", "tube"]

# Dependências principais
dependencies = [
    "PyGObject>=3.42.0",
    "yt-dlp>=2023.7.6",
    "requests>=2.28.0"
]

# Dependências opcionais
[project.optional-dependencies]
dev = [
    "pytest>=7.3.1",
    "mypy>=1.3.0",
    "black>=23.3.0",
    "ruff>=0.0.272"
]

# Configurações de entrada de ponto
[project.scripts]
bigtube = "bigtube.main:main"

# Metadados do pacote
[project.urls]
Homepage = "https://github.com/eltonfabricio10/python-bigtube"
Repository = "https://github.com/eltonfabricio10/python-bigtube"
Issues = "https://github.com/eltonfabricio10/python-bigtube/issues"

# Configurações de ferramenta
[tool.setuptools]
packages = ["bigtube"]

# Configurações do Black (formatador)
[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # diretorios para excluir
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# Configurações do Ruff (linter)
[tool.ruff]
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long
]

# Configurações do Mypy (type checking)
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

# Configurações de teste
[tool.pytest.ini_options]
minversion = "7.3"
addopts = "-ra -q"
testpaths = [
    "tests"
]
